<!DOCTYPE html>
<html>

<head>
    <script>
        var canvas;
        var ctx;
        var width;
        var height;

        function setup(){
            canvas = document.getElementById("boxCanvas");
            ctx=canvas.getContext('2d');
            width = 500;
            height = 500;
            canvas.width = width;
            canvas.height=height;
            drawBoxes(width, height);
        }


        function drawBoxes(height,width) {
            changeColor();
            ctx.fillRect((500-height)/2,(500-width)/2, height, width);

            while (height > 10) {
                width = (width - 10 );
                height = (height -10);
                changeColor();
                ctx.fillRect((500-height)/2,(500-width)/2, height, width);

            }
        }
        function changeColor(){
            ctx.fillStyle="rgb("+parseInt(300*Math.random())+","+parseInt(300*Math.random())+","+parseInt(300*Math.random())+")";
        }

    </script>
</head>

<body>
<canvas id="boxCanvas"> </canvas>
<script>setup();</script>
</body>
</html>
